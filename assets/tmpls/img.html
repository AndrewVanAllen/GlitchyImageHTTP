<section class="image">
  <div class="container">
    <div class="row">
      <h4>>> view_image.(id = {{.ID}})</h4>
      <h4>>> expression = " {{.Expression}} "</h4>
      <h4>>> total_views = {{.Views}}</h4>
      <h4>>> uploaded_on = " {{.Uploaded}} "</h4>
      <div class="display">
        <img src="{{.FullPath}}" />
      </div>
    </div>
  </div>
</section>
