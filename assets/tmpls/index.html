<form enctype="multipart/form-data" action="upload" method="post">
	Expression: <input type="text" name="expression" value="128 & (c + 255) : (s ^ (c ^ 255)) + 25" />
	<br />
	<input type="file" name="uploadfile" />

	<input type="submit" value="upload" />
</form>
