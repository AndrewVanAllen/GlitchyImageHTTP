<section class="upload">
  <div class="container">
    <div class="row">
      <h2>>> pick_an_image</h2>
      <form enctype="multipart/form-data" action="upload" method="post">
        <label for="expression">
          <span>>> expression.( "</span>
        </label>
        <input type="text" name="expression" value="128 & (c + 255) : (s ^ (c ^ 255)) + 25" class="expression" />
        <span>" )</span>
        {{ if .Error }}
          <p class="error"><Strong>error: {{.Error}}</Strong></p>
        {{ end }}
        <div class="fileUpload">
          <div class="chooseFile">>> choose_file.(</div>
          <div class="fileName">...</div> )
          <input type="file" name="uploadfile" class="uploadFile" id="uploadFile" />
          <script type="text/javascript" src="./static/js/fileUpload.js"></script>
        </div>
        <input type="hidden" name="token" value="{{.Token}}" />
        <input type="submit" value=">> upload.()" class="submit" />
      </form>
    </div>
  </div>
</section>
